<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الأدمن - إدارة الكورسات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <script type="module" src="admin.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px #0f0;
    }

    header img {
      height: 45px;
      border-radius: 50%;
    }

    nav a {
      margin: 0 8px;
      text-decoration: none;
      color: #0f0;
      font-weight: bold;
      font-size: 14px;
    }

    h1 {
      color: #0f0;
      margin: 20px 0;
      font-size: 22px;
    }

    /* الفورم */
    .form {
      background: #222;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 15px #0f0;
      text-align: center;
    }

    .form input, 
    .form textarea,
    .form select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 30px;
      border: 2px solid #0f0;
      background: transparent;
      color: #fff;
      font-size: 14px;
      outline: none;
      text-align: center;
    }

    .form textarea {
      resize: none;
      height: 70px;
    }

    .form button {
      width: 90%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #0f0;
      color: #000;
      transition: 0.3s;
      box-shadow: 0 0 12px #0f0;
      font-size: 15px;
    }

    .form button:hover {
      background: #0c0;
      color: #fff;
    }

    /* الكورسات */
    .course {
      background: #222;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 700px;
      box-shadow: 0 0 15px #0f0;
      text-align: center;
    }

    .course h3 {
      color: #0f0;
      margin-bottom: 10px;
    }

    .course p {
      color: #aaa;
      font-size: 14px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-top: 10px;
      border: none;
    }

    /* أزرار الأكشن */
    .course-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .course-actions button {
      flex: 1;
      min-width: 100px;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-edit {
      background: #00c3ff;
      color: #000;
      box-shadow: 0 0 10px #00c3ff;
    }

    .btn-edit:hover {
      background: #008bbd;
      color: #fff;
    }

    .btn-delete {
      background: #ff4444;
      color: #fff;
      box-shadow: 0 0 10px #ff4444;
    }

    .btn-delete:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="EL Samurai Logo">
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="courses.html">الكورسات</a>
      <a href="#">لوحة الأدمن</a>
    </nav>
  </header>

  <h1>⚙️ لوحة الأدمن - إدارة الكورسات</h1>

  <!-- فورم إضافة كورس -->
  <div class="form">
    <input type="text" id="title" placeholder="عنوان الكورس">
    <textarea id="desc" placeholder="وصف الكورس"></textarea>
    <input type="text" id="videoUrl" placeholder="رابط الفيديو (YouTube)">
    <select id="category">
      <option value="برمجة">برمجة</option>
      <option value="أمن سيبراني">أمن سيبراني</option>
      <option value="شبكات">شبكات</option>
      <option value="أخرى">أخرى</option>
    </select>
    <button id="addCourse">➕ إضافة الكورس</button>
  </div>

  <!-- مكان عرض الكورسات -->
  <div id="coursesList"></div>

</body>
</html>
