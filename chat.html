<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>EL Samurai - دردشة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000 url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      z-index: -1;
      animation: moveStars 100s linear infinite;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }
    .chat-box {
      width: 95%;
      max-width: 450px;
      height: 90vh;
      background: rgba(20,20,20,0.85);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #00aaff55;
    }
    h2 {
      text-align: center;
      padding: 12px;
      background: #111;
      border-bottom: 1px solid #333;
      color: #00aaff;
      border-radius: 15px 15px 0 0;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      position: relative;
      font-size: 15px;
      line-height: 1.4;
    }
    .msg .time {
      display: block;
      font-size: 11px;
      color: #aaa;
      margin-top: 4px;
    }
    .user {
      align-self: flex-end;
      background: #333;
      color: #fff;
    }
    .admin {
      align-self: flex-start;
      background: #e6f4ff;
      color: #004477;
      font-weight: bold;
      box-shadow: 0 0 15px #00aaffaa; /* 🔥 هالة مضيئة */
    }
    .admin .verified {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-left: 4px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
      padding: 10px;
      background: #111;
      border-radius: 0 0 15px 15px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-family: 'Cairo';
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #00aaff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #0088cc; }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="chat-box">
    <h2>💬 دردشة EL Samurai</h2>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="msgInput" placeholder="اكتب رسالتك...">
      <button id="sendBtn">إرسال</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFM3ByYmRcwWJG93gYGZij04Ec-U9pHU4",
      authDomain: "el-samurai-courses.firebaseapp.com",
      databaseURL: "https://el-samurai-courses-default-rtdb.firebaseio.com",
      projectId: "el-samurai-courses",
      storageBucket: "el-samurai-courses.firebasestorage.app",
      messagingSenderId: "104544904748",
      appId: "1:104544904748:web:e2cb1e0fd6af7d029f9389",
      measurementId: "G-4QQX61PR9K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chat");

    let username = prompt("📝 أدخل اسمك:") || "مستخدم مجهول";

    const messagesDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", () => {
      const text = msgInput.value.trim();
      if (text) {
        push(chatRef, {
          user: username,
          message: text,
          time: new Date().toLocaleTimeString()
        });
        msgInput.value = "";
      }
    });

    onChildAdded(chatRef, (data) => {
      const msgData = data.val();
      const div = document.createElement("div");

      if (msgData.user === "EL SAMURAI") {
        div.className = "msg admin";
        div.innerHTML = `
          <span>${msgData.user}</span>
          <img src="https://img.icons8.com/ios-filled/50/00aaff/verified-account.png" class="verified" alt="توثيق">
          : ${msgData.message}
          <span class="time">${msgData.time}</span>
        `;
      } else {
        div.className = "msg user";
        div.innerHTML = `
          ${msgData.user}: ${msgData.message}
          <span class="time">${msgData.time}</span>
        `;
      }
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
